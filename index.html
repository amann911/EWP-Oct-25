<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒˆ My Interactive Page</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: background-color 0.6s ease, color 0.3s ease;
      background-color: #fff8e7;
      color: #333;
    }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffd54f;
      cursor: pointer;
      transition: background-color 0.4s ease;
    }

    button:hover { background-color: #ffb300; }

    /* Modern dark mode using CSS color-mix() */
    .dark {
      background-color: color-mix(in oklab, #222, black 40%);
      color: white;
    }

    #quote {
      margin-top: 1.5rem;
      font-style: italic;
      font-size: 1.2rem;
    }

    #counter {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 id="welcome">ðŸ‘‹ Hello there!</h1>
  <p id="greeting">Let's make your page come alive âœ¨</p>

  <p id="quote">Quote loading...</p>

  <button id="themeBtn">ðŸŒ— Toggle Magic Mode</button>

  <p id="counter">Button clicks: 0</p>

  <script>
    const btn = document.getElementById('themeBtn');
    const body = document.body;

    // HSL rainbow hue rotation
    let hue = 0;

    // Click counter
    let clickCount = 0;

    // Quotes
    const quotes = [
      "Believe you can and you're halfway there.",
      "Do something today that your future self will thank you for.",
      "Every moment is a fresh beginning.",
      "Dream big and dare to fail.",
      "You are capable of amazing things.",
      "Little steps every day lead to big results."
    ];

    btn.addEventListener('click', () => {
      // Toggle theme
      body.classList.toggle('dark');

      // Increase click count
      clickCount++;
      document.getElementById('counter').textContent =
        `Button clicks: ${clickCount}`;

      // ðŸŒˆ Rainbow color rotation using HSL math
      hue = (hue + 40) % 360;

      // Mix the rainbow color with white for softer tones
      const rainbowColor = `hsl(${hue}, 80%, 60%)`;
      const mixedColor = `color-mix(in srgb, ${rainbowColor}, white 20%)`;

      // Apply the mixed color
      btn.style.backgroundColor = mixedColor;

      // New quote every click
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = `ðŸ’¬ "${randomQuote}"`;
    });

    // Ask name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! ðŸŽ‰`;
    }

    // Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "â˜€ï¸ Good morning!";
    else if (hour < 18) message = "ðŸŒ¤ï¸ Good afternoon!";
    else message = "ðŸŒ™ Good evening!";
    document.getElementById('greeting').textContent = message;

    // Initial quote
    const firstQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').textContent = `ðŸ’¬ "${firstQuote}"`;
  </script>
</body>
</html>

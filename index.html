<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒˆ My Interactive Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
      background-color: #fff8e7;
      color: #333;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffd54f;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #ffb300; }
    .dark {
      background-color: #222;
      color: white;
    }
    #quote {
      margin-top: 1.5rem;
      font-style: italic;
      font-size: 1.2rem;
    }
    #counter {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="welcome">ðŸ‘‹ Hello there!</h1>
  <p id="greeting">Let's make your page come alive âœ¨</p>
  
  <p id="quote">Quote loading...</p>

  <button id="themeBtn">ðŸŒ— Toggle Dark Mode</button>

  <p id="counter">Button clicks: 0</p>

  <script>
    const btn = document.getElementById('themeBtn');
    const body = document.body;

    // Colors to cycle through
    const colors = ["#ffd54f", "#ff8a80", "#80d8ff", "#ccff90", "#ea80fc", "#ffab40"];
    let clickCount = 0;

    btn.addEventListener('click', () => {
      body.classList.toggle('dark');
      
      // Increment click counter
      clickCount++;
      document.getElementById('counter').textContent = `Button clicks: ${clickCount}`;

      // Change button color each click
      const nextColor = colors[clickCount % colors.length];
      btn.style.backgroundColor = nextColor;
    });

    // Ask for visitor's name
    const name = prompt("What's your name?");
    if (name) {
      document.getElementById('welcome').textContent = `Welcome, ${name}! ðŸŽ‰`;
    }

    // Dynamic greeting
    const hour = new Date().getHours();
    let message;
    if (hour < 12) message = "â˜€ï¸ Good morning!";
    else if (hour < 18) message = "ðŸŒ¤ï¸ Good afternoon!";
    else message = "ðŸŒ™ Good evening!";
    document.getElementById('greeting').textContent = message;

    // Quote of the day
    const quotes = [
      "Believe you can and you're halfway there.",
      "Do something today that your future self will thank you for.",
      "Every moment is a fresh beginning.",
      "Dream big and dare to fail.",
      "You are capable of amazing things.",
      "Little steps every day lead to big results."
    ];

    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById('quote').textContent = `ðŸ’¬ "${randomQuote}"`;
  </script>
</body>
</html>
